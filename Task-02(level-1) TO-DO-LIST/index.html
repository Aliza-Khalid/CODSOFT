<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My ToDoList </title>

    <link rel="stylesheet" href="s.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <header>
          <h1 class="heading">To-Do-List</h1>
          <form id="new-task-form">
            <input
              type="text"
              name="new-task-input"
              id="new-task-input"
              placeholder="Enter Tasks..." autocomplete="off"/>
            <input type="submit" id="new-task-submit" value="+" class="Enter"/>
          </form>
        </header>
        <main>
          <section class="task-list">

            <div id="tasks"></div>
          </section>
        </main>
      </div>
    </div>

    <script src="j.js"></script>
  </body>
</html>
